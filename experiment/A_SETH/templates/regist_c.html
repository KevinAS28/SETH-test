{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<button onclick="window.location = '{% url 'a_web:regist_c_registered' %}'">The user has been registered with phone</button>
<br>

<button onclick="window.location = '{% url 'a_web:regist_c_notregistered' %}'">The user has NOT been registered with phone</button>


{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
